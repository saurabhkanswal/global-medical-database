<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="abc.css">
    </head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
      <img src="pr.png" style="width:40%">
    <h3 class="w3-padding-64"><b>Rohit<br>Pandey</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="webpage.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a href="#paitent" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Tests</a>  
    <a href="#designers" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Help</a> 
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <img src="pr.png">
  <span>Rohit Pandey</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Table</b></h1>
  </div>

  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
      <div class="w3-half">
            <table class="fixed_headers">
                    <thead>
                    </thead>
                    <tbody>
                      <tr>
                          <td><input type="checkbox"></td>
                        <td>sugar</td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                          <td></td>
                          <td></td>
                        <td>F</td>
                        <td><input type="text"></td>
                        <td>mg/100ml 60-110</td>
                      </tr>
                      <tr>
                            <td></td>
                            <td></td>
                          <td>PP</td>
                          <td><input type="text"></td>
                          <td>mg/100ml-140 </td>
                        
                      </tr>
                      <tr>
                            <td></td>
                            <td></td>
                          <td>R</td>
                          <td><input type="text"></td>
                          <td>mg/100ml</td>
                        
                      </tr>
                      <tr>
                            <td><input type="checkbox"></td>
                            <td>calcium</td>
                            <td></td>
                            <td><input type="text"></td>
                            <td>mg/100ml 9-11</td>
                            </tr>
                            <tr>
                                    <td><input type="checkbox"></td>
                                    <td>sodium</td>
                                    <td></td>
                                    <td><input type="text"></td>
                                    <td>mg/100ml 130-149</td>
                                    </tr>

                            <tr>
                                    <td><input type="checkbox"></td>
                                    <td>cholesterol</td>
                                    <td></td>
                                    <td><input type="text"></td>
                                    <td>mg/100ml 130-200</td>
                                    </tr>
                                    <tr>
                                            <td><input type="checkbox"></td>
                                            <td>HDL</td>
                                            <td></td>
                                            <td><input type="text"></td>
                                            <td>mg/100ml 35-55</td>
                                            </tr>
                                            <tr>
                                                    <td><input type="checkbox"></td>
                                                    <td>LDL</td>
                                                    <td></td>
                                                    <td><input type="text"></td>
                                                    <td>mg/100ml 125</td>
                                                    </tr>
                                                    <tr>
                                                            <td><input type="checkbox"></td>
                                                            <td>uric acid</td>
                                                            <td></td>
                                                            <td><input type="text"></td>
                                                            <td>mg/100ml 3.5-5.0</td>
                                                            </tr>
                      
                    </tbody>
                  </table>
                  <button  type="submit" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">Submit</button>
                 </div>
    </div>
  
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
  
    
    <!-- End page content -->
    </div>
    <script>
    // Script to open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }
     
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }
    
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
    </script>
    
    </body>
    </html>
